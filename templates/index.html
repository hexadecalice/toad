<body>
    
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <script> 
                        //Display flashed messages in an alert box 
                        //Need to make a base html soon to inherit from on all pages
                        var messages = {{messages | safe}};
                        for(var i=0; i < messages.length; i++) {
                            alert(messages[i]);
                            
                        }
                </script>
            {% endif %}
        {% endwith %}




     <!-- HOME -->
     <section id="home">
        <div class="overlay"></div>
          <div class="container">
               <div class="row">

                    <div class="col-md-12 col-sm-12">
                         <div class="home-info">
                              <h1>Toad</h1>
                              <div class="subscribe-form">
                            <form action="" method="post">
                                  <input type="text" name="vidlink"
                                  class="form-control" placeholder="Enter video link" required=""
                                  value="{{ request.form['vidlink'] }}"></input>
                                  <button type="submit" class="form-control"></button>
                                
                                <select name="filetype" id="filetype">
                                    <option value=".mp3">mp3</option>

                            </form>
                              </div>
